<!DOCTYPE html>
<html>
<head>
    <title>Select Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-select { 
            margin: 20px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            min-height: 40px;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Component Test</h1>
    <div class="test-select" onclick="alert('Test select clicked')">
        Test Select Component (Click me)
    </div>
    <select style="padding: 10px; margin: 10px 0;">
        <option value="">Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select>
</body>
</html>
